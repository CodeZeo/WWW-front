<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item col-4">
					<a class="nav-link active" href="#">Ver Solicitudes</a>
				</li>
				<li class="nav-item col-4">
					<a class="nav-link" href="#">Administrar Colección</a>
				</li>
				<li class="nav-item col-4">
					<a class="nav-link" href="#">Ingresar Devolución</a>
				</li>
				<li class="nav-item col-4">
					<a class="nav-link" href="#">Cerrar Sesión</a>
				</li>
			</ul>
		</div>
	</nav>
</head>

<body>

	<div class="container fluid">
		<div class="row bg-success justify-content-center">
			<div class="col-lg-10  ">
				<div class="row justify-content-center">
					<div class="col sm-4 ">
						<h3 class="text-center">Prestamo</h3>
						<h3 class="text-center">efectuado </h3>
						<h3 class="text-center">con exito</h3>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-sm-4 ">
						<div class="input-group mb-3 mt-3">
							<span class="input-group-text">Usuario</span>
							<input type="text" class="form-control" placeholder="Persona1" readonly>
						</div>
						<div class="input-group mb-3 mt-3">
							<span class="input-group-text">Código recurso</span>
							<input type="text" class="form-control" placeholder="1234" readonly>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group mb-3 mt-3">
							<span class="input-group-text">Rut</span>
							<input type="text" class="form-control" placeholder="66.666.666-k" readonly>
						</div>
						<div class="input-group mb-3 mt-3">
							<span class="input-group-text">Fecha devolución</span>
							<input type="text" class="form-control" placeholder="21-11-2022" readonly>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col sm-4 ">
						<h3 class="text-center">Imprimiendo</h3>
						<h3 class="text-center">comprobante</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
