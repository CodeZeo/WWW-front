<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item col-4">
					<a class="nav-link active" href="#">Ver Solicitudes</a>
				</li>
				<li class="nav-item col-4">
					<a class="nav-link" href="#">Administrar Colección</a>
				</li>
				<li class="nav-item col-4">
					<a class="nav-link" href="#">Ingresar Devolución</a>
				</li>
				<li class="nav-item col-4">
					<a class="nav-link" href="#">Cerrar Sesión</a>
				</li>
			</ul>
		</div>
	</nav>
</head>

<body>

	<div class="container fluid">
		<div class="row">
			<div class="col-lg-10 bg-success ">
				<div class="row">
					<div class="col-sm-8">
						<div class="row">
							<div class="col-sm-2 mb-3 mt-3">
								<h3>Filtrar</h3>
							</div>
							<div class="col-sm-2">
								<div class="form-check mb-3 mt-3">
									<input class="form-check-input" type="checkbox" id="check1" name="option1" value="somethingg" checked>
									<label class="form-check-label">Resueltos</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="check2" name="option1" value="somethingb" checked>
									<label class="form-check-label">Pendientes</label>
								</div>
							</div>
							<div class="col">
								<div class="form-check mb-3 mt-3">
									<input class="form-check-input" type="checkbox" id="check5" name="option1" value="somethinga" checked>
									<label class="form-check-label">Sala</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="check6" name="option1" value="somethings" checked>
									<label class="form-check-label">Dom</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group mb-3 mt-3 input-group-sm">
									<span class="input-group-text">Fecha inicio</span>
									<input type="text" class="form-control" placeholder="10-11-22">
								</div>
								<div class="input-group mb-3 mt-3 input-group-sm">
									<span class="input-group-text">Fecha termino</span>
									<input type="text" class="form-control" placeholder="10-11-22">
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="form-floating mb-3 mt-3 col">
								<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
								<label for="email">Buscar</label>
							</div>
							<div class="col">
								<div class="form-check mb-3 mt-3">
									<input class="form-check-input" type="checkbox" id="check3" name="option1" value="something" checked>
									<label class="form-check-label">Recurso</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="check4" name="option1" value="somethingelse" checked>
									<label class="form-check-label">Usuario</label>
								</div>
							</div>
							<div class="col mb-3 mt-3">
								<button type="button" class="btn btn-dark">Buscar</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<table id="tabla" class="table table-striped">
						
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
